<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');
    </style>
</head>

<body>

    <div class="container-master">
        <div class="container">
            <!-- Container - Esquerda -->
            <div class="container-esquerdo">
                <!-- Logo -->
                <div class="container-esquerdo-logo">
                    <img class="img-login" src="../img/Logo_facape.svg" alt="Logo Facape">
                </div>
                <!-- Login + Botão Voltar -->
                <div class="container-esquerdo-login">
                    <h2 id="Login-login">Login</h2>
                    <div class="linha"></div>
                </div>
            </div>
            <!-- Container - Direita -->
            <div class="container-direito">
                <div id="direito-box">
                    <div class="form-box">
                        <h2 class="form-text">Matrícula</h2>
                        <input type="text" class="ghost-input" placeholder="00000" required>
                        <div class="linha-input"></div>
                    </div>
                    <br>
                    <div class="form-box">
                        <h2 class="form-text">Senha</h2>
                        <input type="password" class="ghost-input" placeholder="Digite sua senha" required>
                        <div class="linha-input"></div>
                    </div>
                    <p class="aviso-texto"><i>Sua senha é a mesma do portal do aluno!</i></p>
                </div>
            </div>


        </div>
    </div>



</body>

</html>
